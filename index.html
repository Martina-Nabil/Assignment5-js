    <section id="home">
        <div class="container">
            <div class="search-content">
                <input type="text" placeholder="Find your location.." class="input-search" id="cityInput">
                
                <button class="button-search" id="findButton">Find</button>
                
            </div>  
            <!-- <p class="error-regex pt-2 d-none">Please enter a valid city name</p>
            <p class="pt-2 error d-none">Please Enter a city</p> -->


            <div class="d-flex align-items-stretch justify-content-start table-forecast">
                <div class="first">
                    <div class="forecast-header d-flex align-items-center justify-content-between p-3">
                        <p class="m-0" id="currentDay"></p>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="m-0" id="todayNumber"></p>
                            <p id="monthName" class="m-0 ps-1"></p>
                        </div>
                        
                    </div>
                    <div class="forecast-content p-3">
                    <p class="location-city"></p>
                    <div class="forecast-degree d-flex align-items-center justify-content-between">
                        <div class="degree">
                            
                        </div>
                        <div>
                            <img src="" alt="" id="weatherIcon">
                        </div>
                    </div>
                    <p class="todayStatus"></p>
                    <div class="d-flex align-items-center justify-content-start forecast-footer">
                        <div class="">
                            <img src="images/icon-umberella@2x.png" alt=""><span class="humdity"></span> 
                        </div>
                        <div class="ps-3">
                            <img src="images/icon-wind@2x.png" alt=""> <span class="wind"></span> 
                        </div>
                        <div class="ps-3">
                            <img src="images/icon-compass@2x.png" alt=""><span class="wind-direction"></span> 
                        </div>
                        
                    </div>
                    </div>
    
                </div>
                <div class="second">
                    <div class="forecast-header p-3">
                        <p class="m-0 nextDay"></p>
                    </div>
                    <div class="forecast-content p-3 d-flex flex-column justify-content-start align-items-center">
                        <div class="py-3">
                            <img src="" alt="" class="imgForecast">
                        </div>
                        <p class="max-degree m-0 pb-2"></p>
                        <P class="min-degree pb-2"></P>
                        <p class="status pb-2"></p>
                    </div>
                </div>
                <div class="third">
                    <div class="forecast-header p-3">
                        <p class="m-0 nextDay"></p>
                    </div>
                    <div class="forecast-content p-3 d-flex flex-column justify-content-start align-items-center">
                        <div class="py-3">
                            <img src="" alt="" class="imgForecast">
                        </div>
                        <p class="max-degree m-0 pb-2"></p>
                        <P class="min-degree pb-2"></P>
                        <p class="status pb-2"></p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="background">

        </div>
